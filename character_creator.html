<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creator - D&D 5e</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="character-sheet creator-mode" style="max-width: 100%; margin: 0; min-height: 100vh; border-radius: 0;">
        <div class="header">
            <h1>Character Creator</h1>
            <div class="subtitle">Step 1: Choose Class</div>
        </div>

        <div class="grid grid-3" style="align-items: start;">
            <div class="field">
                <label class="field-label">Class</label>
                <div id="creator-class-list" class="checklist-grid" style="grid-template-columns: 1fr; max-height: none; overflow-y: visible;"></div>
            </div>
            <div class="field">
                <label class="field-label">Class Overview (Levels 1-20)</label>
                <div id="creator-class-preview" style="max-height: none; overflow-y: visible; padding: 10px; font-size: 0.9rem; line-height: 1.4; border: 1px solid var(--gold); border-radius: 4px;">
                    <em style="color: var(--ink-light);">Select a class to view overview...</em>
                </div>
            </div>
            <div class="field">
                <label class="field-label">Class Table</label>
                <div id="creator-class-table" style="max-height: none; overflow-y: visible; padding: 0; border: 1px solid var(--gold); border-radius: 4px; background: white;">
                    <em style="color: var(--ink-light); padding: 10px; display: block;">Select a class to view table...</em>
                </div>
            </div>
        </div>

        <div id="step-2-section" class="field" style="display:none; margin-bottom: 20px;">
            <div class="section-title" style="margin-top:0; margin-bottom: 10px; font-size: 1.2rem;">Level & Subclass</div>
            <div style="margin-bottom: 15px;">
                <label class="field-label">Level</label>
                <select id="creator-level" class="styled-select" style="max-width: 100px;"></select>
            </div>
            <div class="grid" style="align-items: start; grid-template-columns: 1fr;">
                <div id="subclass-container" style="display:none;">
                    <label class="field-label">Subclass</label>
                    <div id="creator-subclass-list" class="checklist-grid" style="grid-template-columns: 1fr; max-height: 40vh; overflow-y: auto;"></div>
                </div>
                <div>
                    <label class="field-label">Features (Up to Level)</label>
                <div id="creator-class-features" style="padding: 10px; font-size: 0.9rem; line-height: 1.4; border: 1px solid var(--gold); border-radius: 4px;">
                        <em style="color: var(--ink-light);">Select a class to view features...</em>
                    </div>

                    <div id="creator-granted-spells-container" style="display:none; margin-top: 15px;">
                        <label class="field-label">Granted Spells / Cantrips</label>
                        <div id="creator-granted-spells" style="max-height: 30vh; overflow-y: auto; padding: 10px; font-size: 0.9rem; border: 1px solid var(--gold); border-radius: 4px; background: white;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="step-3-section" class="field" style="display:none; margin-bottom: 20px;">
            <div class="section-title" style="margin-top:0; margin-bottom: 10px; font-size: 1.2rem;">Background</div>
            <div class="grid grid-2" style="align-items: start;">
                <div>
                    <label class="field-label">Choose Background</label>
                    <button id="creator-background-btn" class="styled-select" style="width: 100%; text-align: left;">Select Background</button>
                </div>
                <div>
                    <label class="field-label">Description & Features</label>
                    <div id="creator-background-info" style="max-height: none; overflow-y: visible; padding: 10px; font-size: 0.9rem; line-height: 1.4; border: 1px solid var(--gold); border-radius: 4px; background: white;">
                        <em style="color: var(--ink-light);">Select a background...</em>
                    </div>
                </div>
            </div>
        </div>

        <div class="sheet-actions">
            <button id="next-step-btn" class="btn">Next Step</button>
        </div>
    </div>

    <script src="character_creator.js"></script>
</body>
</html>
