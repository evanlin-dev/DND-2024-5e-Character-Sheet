<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM Screen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dm_screen.css">
</head>
<body class="dm-screen-page">
    <div class="character-sheet dm-mode">
        <div class="header">
            <h1>DM Screen</h1>
            <a href="index.html" class="character-sheet-button">Character Sheet</a>
        </div>
        <div class="dm-content">
            <div id="players-container" style="border: 2px solid var(--gold); padding: 10px; border-radius: 8px; margin-bottom: 20px;">
                <h3 style="margin-top: 0; margin-bottom: 10px;">Players List</h3>
                <div id="players-list" style="margin-bottom: 10px;"></div>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="player-name-input" placeholder="Player Name">
                    <button id="add-player-btn" class="btn btn-secondary">Add Player</button>
                </div>
            </div>
            <button id="add-session-btn" class="btn">Add New Session</button>
            <div id="sessions-container"></div>
            <div class="sheet-actions" style="margin-top: 40px; border-top: 2px solid var(--gold); padding-top: 20px;">
                <button class="btn btn-secondary" id="export-dm-btn">Export Data</button>
                <button class="btn btn-secondary" id="import-dm-btn">Import Data</button>
                <input type="file" id="dm-file-input" accept=".json" style="display: none">
                <button class="btn btn-danger" id="reset-dm-btn">Reset Data</button>
            </div>
        </div>
    </div>
    <div id="statsModal" class="info-modal-overlay">
        <div class="info-modal-content" style="max-width: 500px">
            <button class="close-modal-btn" onclick="document.getElementById('statsModal').style.display = 'none'">&times;</button>
            <h3 class="info-modal-title" style="text-align: center">Session Statistics</h3>
            <div id="statsContent"></div>
        </div>
    </div>
    <div id="mvpModal" class="info-modal-overlay">
        <div class="info-modal-content" style="max-width: 500px">
            <button class="close-modal-btn" onclick="document.getElementById('mvpModal').style.display = 'none'">&times;</button>
            <h3 class="info-modal-title" style="text-align: center">Battle MVP Tracker</h3>
            <div id="mvpContent"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="dm_screen.js"></script>
</body>
</html>
